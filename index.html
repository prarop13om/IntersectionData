<script>
// ===== Config: URL CSV ‡∏Ç‡∏≠‡∏á‡πÅ‡∏ï‡πà‡∏•‡∏∞‡∏ä‡∏µ‡∏ï =====
const INTERSECTION_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT01A1wCCz9aa_V7i2Hn6gmoOv-gjmc4hgJnqnX4vo6R9FMIlTwphEbJFS3y3F0OtBo0h_GBmtF56bL/pub?gid=1203231005&single=true&output=csv"; // Intersection: name, station, lat, lng
const STATION_CSV_URL      = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT01A1wCCz9aa_V7i2Hn6gmoOv-gjmc4hgJnqnX4vo6R9FMIlTwphEbJFS3y3F0OtBo0h_GBmtF56bL/pub?gid=705908281&single=true&output=csv";      // Station: station_name, division_name, radio
const DIVISION_CSV_URL     = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT01A1wCCz9aa_V7i2Hn6gmoOv-gjmc4hgJnqnX4vo6R9FMIlTwphEbJFS3y3F0OtBo0h_GBmtF56bL/pub?gid=940717141&single=true&output=csv";     // Division: division_name, bureau_name
const BUREAU_CSV_URL       = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT01A1wCCz9aa_V7i2Hn6gmoOv-gjmc4hgJnqnX4vo6R9FMIlTwphEbJFS3y3F0OtBo0h_GBmtF56bL/pub?gid=193057135&single=true&output=csv";       // Bureau: bureau_name

// ===== Column mappings =====
const COLS = { // Intersection
  name:["name","‡∏ä‡∏∑‡πà‡∏≠‡πÅ‡∏¢‡∏Å","junction"],
  station:["station","‡∏™‡∏ô./‡∏™‡∏†.","‡∏™‡∏ô.","‡∏™‡∏†."],
  lat:["lat","latitude","‡∏•‡∏∞‡∏ï‡∏¥‡∏à‡∏π‡∏î"],
  lng:["lng","lon","longitude","‡∏•‡∏≠‡∏á‡∏à‡∏¥‡∏à‡∏π‡∏î"]
};
const COLS_STATION = {
  station_name:["station_name","station","‡∏™‡∏ô.","‡∏™‡∏†."],
  division_name:["division_name","division","‡∏ö‡∏Å."],
  radio:["radio","‡∏Ñ‡∏•‡∏∑‡πà‡∏ô‡∏ß‡∏¥‡∏ó‡∏¢‡∏∏","‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ñ‡∏µ‡πà"]
};
const COLS_DIVISION = {
  division_name:["division_name","division","‡∏ö‡∏Å."],
  bureau_name:["bureau_name","bureau","‡∏ö‡∏ä.","‡∏†."]
};
const COLS_BUREAU = { bureau_name:["bureau_name","bureau","‡∏ö‡∏ä.","‡∏†."] };

// ===== ‡∏™‡∏µ‡∏ï‡∏≤‡∏° ‡∏ö‡∏Å. =====
const DIVISION_COLORS = {
  '‡∏ö‡∏Å.‡∏ô.1':'#e74c3c','‡∏ö‡∏Å.‡∏ô.2':'#e67e22','‡∏ö‡∏Å.‡∏ô.3':'#f1c40f','‡∏ö‡∏Å.‡∏ô.4':'#2ecc71',
  '‡∏ö‡∏Å.‡∏ô.5':'#1abc9c','‡∏ö‡∏Å.‡∏ô.6':'#3498db','‡∏ö‡∏Å.‡∏ô.7':'#9b59b6','‡∏ö‡∏Å.‡∏ô.8':'#34495e','‡∏ö‡∏Å.‡∏ô.9':'#16a085'
};

// ===== Utils =====
function toast(msg, ms=2000){ const el=document.getElementById('toast'); el.textContent=msg; el.style.display='block'; setTimeout(()=>el.style.display='none', ms); }
function norm(s){ return (s||"").toString().trim(); }
function normalizeUnitText(s){ s=norm(s); if(!s) return ''; return s.split(' ').filter(Boolean).join(' '); }
function getDivisionColor(d){ d=normalizeUnitText(d); return DIVISION_COLORS[d]||'#7f8c8d'; }

function colIndexBy(headers, aliases){ const H=headers.map(h=>norm(h).toLowerCase()); for(const a of aliases){ const k=norm(a).toLowerCase(); const i=H.findIndex(h=>h===k); if(i!==-1) return i; } return -1; }
function parseCsvRows(rows, mapping){ if(!rows||rows.length<2) throw new Error('‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏ô CSV'); const headers=rows[0]; const idx={}; for(const k of Object.keys(mapping)){ idx[k]=colIndexBy(headers, mapping[k]); } return {rows, idx}; }
function toNum(v){ if(v==null) return NaN; let s=String(v).trim(); if((s.split(',').length-1)===1 && s.indexOf('.')===-1) s=s.replace(',', '.'); const allowed='0123456789.-'; s=Array.from(s).filter(ch=>allowed.indexOf(ch)!==-1).join(''); const n=parseFloat(s); return isNaN(n)?NaN:n; }
function loadCsv(url){ return new Promise((resolve,reject)=>{ if(!url||url.startsWith('PUT_')) return reject(new Error('‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ URL CSV')); Papa.parse(url,{download:true,complete:r=>resolve(r.data),error:err=>reject(err)}); }); }

// ===== Load all CSVs (4 sheets) =====
async function loadAllCSVs(){
  toast('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏∂‡∏á 4 ‡∏ä‡∏µ‡∏ï...');
  const [rowsI, rowsS, rowsD, rowsB] = await Promise.all([
    loadCsv(INTERSECTION_CSV_URL),
    loadCsv(STATION_CSV_URL),
    loadCsv(DIVISION_CSV_URL),
    loadCsv(BUREAU_CSV_URL)
  ]);

  // Intersection
  const { idx: idxI } = parseCsvRows(rowsI, COLS);
  const intersections = []; let badI=0;
  for(let i=1;i<rowsI.length;i++){
    const r = rowsI[i]; if(!r||r.length===0) continue;
    const lat = toNum(r[idxI.lat]); const lng = toNum(r[idxI.lng]);
    if(isNaN(lat)||isNaN(lng)){ badI++; continue; }
    intersections.push({ name:r[idxI.name], station:r[idxI.station], lat, lng });
  }

  // Station: station_name -> { division_name, radio }
  const { idx: idxS } = parseCsvRows(rowsS, COLS_STATION);
  const stationInfo = new Map();
  for(let i=1;i<rowsS.length;i++){
    const r = rowsS[i]; if(!r||r.length===0) continue;
    const st = norm(r[idxS.station_name]);
    const dv = norm(r[idxS.division_name]);
    const ra = norm(r[idxS.radio]);
    if(st) stationInfo.set(st, { division: dv, radio: ra });
  }

  // Division: division_name -> bureau_name
  const { idx: idxD } = parseCsvRows(rowsD, COLS_DIVISION);
  const divisionToBureau = new Map();
  for(let i=1;i<rowsD.length;i++){
    const r = rowsD[i]; if(!r||r.length===0) continue;
    const dv = norm(r[idxD.division_name]);
    const bc = norm(r[idxD.bureau_name]);
    if(dv) divisionToBureau.set(dv, bc);
  }

  // Bureau (optional validate list)
  parseCsvRows(rowsB, COLS_BUREAU);

  console.log('[CSV] intersections:', intersections.length, 'bad:', badI, 'stations:', stationInfo.size, 'divisions:', divisionToBureau.size);
  return { intersections, stationInfo, divisionToBureau };
}

// ===== Map & UI =====
let map, allMarkers=[], dataRows=[], userMarker=null, userCircle=null, watchId=null, following=true;
const userIcon = L.divIcon({ className:'user-dot', iconSize:[18,18] });

function buildPopup(r){
  const chain = [ r.name ? '"'+r.name+'"' : null, r.station, r.division, r.bureau ]
    .filter(Boolean).map(x=>normalizeUnitText(x)).join(' ‚Üí ');
  return [
    `<div style="font-weight:600;font-size:15px;">${r.name||"(‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏ä‡∏∑‡πà‡∏≠)"}</div>`,
    `<div style="margin:6px 0;">`
      + (r.station?`<span class="pill">${normalizeUnitText(r.station)}</span>`:``)
      + (r.division?`<span class="pill">${normalizeUnitText(r.division)}</span>`:``)
      + (r.bureau?`<span class="pill">${normalizeUnitText(r.bureau)}</span>`:``)
    + `</div>`,
    r.radio?`<div>üìª <b>‡∏Ñ‡∏•‡∏∑‡πà‡∏ô:</b> ${r.radio}</div>`:``,
    chain?`<div>üß≠ <b>‡∏•‡∏≥‡∏î‡∏±‡∏ö‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà:</b> ${chain}</div>`:``,
    `<div>üìå <b>‡∏û‡∏¥‡∏Å‡∏±‡∏î:</b> ${r.lat.toFixed(6)}, ${r.lng.toFixed(6)}</div>`
  ].join('');
}

function clearMarkers(){ allMarkers.forEach(m=>map.removeLayer(m)); allMarkers=[]; }
function plotMarkers(rows){
  clearMarkers();
  const grp=L.featureGroup();
  rows.forEach(r=>{
    if(isFinite(r.lat)&&isFinite(r.lng)){
      const m=L.circleMarker([r.lat,r.lng],{
        radius:8,weight:1,color:'#333',fillColor:getDivisionColor(r.division),fillOpacity:0.95
      }).bindPopup(buildPopup(r));
      m.addTo(grp); allMarkers.push(m);
    }
  });
  grp.addTo(map); if(rows.length){ map.fitBounds(grp.getBounds().pad(0.15)); }
  updateLegend(rows);
}
function updateLegend(rows){
  const el=document.getElementById('legendList'); if(!el) return;
  const divs=Array.from(new Set(rows.map(r=>normalizeUnitText(r.division)).filter(Boolean)));
  el.innerHTML=divs.map(d=>`<div class="row"><span class="sw" style="background:${getDivisionColor(d)}"></span>${d}</div>`).join('');
}

function filterRows(q){
  if(!q) return dataRows; const s=q.toLowerCase();
  return dataRows.filter(r => [r.name,r.station,r.division,r.bureau,r.radio]
    .some(v => (v||"").toLowerCase().includes(s)));
}

function updateUserLocation(lat,lng,acc){
  if(!userMarker){ userMarker=L.marker([lat,lng],{title:'‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏Ç‡∏≠‡∏á‡∏â‡∏±‡∏ô',icon:userIcon}).bindPopup('‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏Ç‡∏≠‡∏á‡∏â‡∏±‡∏ô'); userMarker.addTo(map); }
  else { userMarker.setLatLng([lat,lng]); }
  if(!userCircle){ userCircle=L.circle([lat,lng],{radius:acc||50}); userCircle.addTo(map); }
  else { userCircle.setLatLng([lat,lng]); userCircle.setRadius(acc||50); }
}
function startWatch(){
  if(!navigator.geolocation){ toast('‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏£‡∏∞‡∏ö‡∏∏‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á'); return; }
  if(watchId!=null){ toast('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ï‡∏¥‡∏î‡∏ï‡∏≤‡∏°‡∏≠‡∏¢‡∏π‡πà‡πÅ‡∏•‡πâ‡∏ß'); return; }
  watchId=navigator.geolocation.watchPosition(p=>{
    const {latitude,longitude,accuracy}=p.coords;
    updateUserLocation(latitude,longitude,accuracy);
    if(following){ map.setView([latitude,longitude], Math.max(14,map.getZoom())); }
  }, err=>{ toast('‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡∏£‡∏±‡∏ö‡∏≠‡∏ô‡∏∏‡∏ç‡∏≤‡∏ï‡πÉ‡∏´‡πâ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á'); stopWatch(); }, { enableHighAccuracy:true, maximumAge:3000, timeout:10000 });
  const b=document.getElementById('locBtn'); if(b) b.textContent='‡∏´‡∏¢‡∏∏‡∏î‡∏ï‡∏¥‡∏î‡∏ï‡∏≤‡∏°‡∏â‡∏±‡∏ô';
  toast('‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡∏¥‡∏î‡∏ï‡∏≤‡∏°‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á');
}
function stopWatch(){
  if(watchId!=null){ navigator.geolocation.clearWatch(watchId); watchId=null; }
  const b=document.getElementById('locBtn'); if(b) b.textContent='‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡∏¥‡∏î‡∏ï‡∏≤‡∏°‡∏â‡∏±‡∏ô';
  toast('‡∏´‡∏¢‡∏∏‡∏î‡∏ï‡∏¥‡∏î‡∏ï‡∏≤‡∏°‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á');
}

let legendControl=null;
function ensureMap(){
  if(map) return;
  map=L.map('map');
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19, attribution:'&copy; OpenStreetMap'}).addTo(map);
  map.setView([13.7563,100.5018],11);
  legendControl=L.control({position:'bottomright'});
  legendControl.onAdd=function(){
    const div=L.DomUtil.create('div','legend');
    div.innerHTML=`<b>‡∏™‡∏µ‡∏ï‡∏≤‡∏° ‡∏ö‡∏Å.</b><div id="legendList"></div>`;

}

// ===== Startup =====
async function init(){
  ensureMap();
  try{
    const { intersections, stationInfo, divisionToBureau } = await loadAllCSVs();
    dataRows = intersections.map(o=>{
      const info = stationInfo.get(norm(o.station)) || {};
      const dv = info.division || '';
      const bc = divisionToBureau.get(norm(dv)) || '';
      return { ...o, division: dv, bureau: bc, radio: info.radio || '' };
    });
    plotMarkers(dataRows);
    toast(`‡πÇ‡∏´‡∏•‡∏î‡∏à‡∏∏‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• ${dataRows.length} ‡∏à‡∏∏‡∏î‡πÅ‡∏•‡πâ‡∏ß`);
  }catch(e){
    console.error(e); toast('‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: '+(e?.message||''));
  }
}
window.addEventListener('DOMContentLoaded', ()=>{
  init();
  document.getElementById('locBtn').onclick=()=>{ if(watchId==null) startWatch(); else stopWatch(); };

});
